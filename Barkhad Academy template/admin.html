<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authority Panel | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex">

    <nav class="w-64 bg-indigo-900 text-white h-screen p-6">
        <div class="text-xl font-bold mb-10">ACADEMY ADMIN</div>
        <ul class="space-y-4">
            <li class="font-bold">Dashboard</li>
            <li class="text-indigo-200 cursor-pointer hover:text-white">Manage Courses</li>
            <li class="text-indigo-200 cursor-pointer hover:text-white flex justify-between">
                <span>Payments</span>
                <span class="bg-red-500 text-white text-xs px-2 py-1 rounded-full">3</span>
            </li>
            <li class="text-indigo-200 cursor-pointer hover:text-white">Students</li>
        </ul>
    </nav>

    <main class="flex-1 p-10">
        <h1 class="text-3xl font-bold mb-8">Payment Verifications</h1>
        
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="p-4 font-semibold text-gray-600">Student</th>
                        <th class="p-4 font-semibold text-gray-600">Method</th>
                        <th class="p-4 font-semibold text-gray-600">Screenshot</th>
                        <th class="p-4 font-semibold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-100">
                        <td class="p-4">Ahmed Jama<br><span class="text-xs text-gray-400">252-63-444XXXX</span></td>
                        <td class="p-4 font-bold">Zaad ($45.00)</td>
                        <td class="p-4"><button class="text-indigo-600 font-bold underline">View Image</button></td>
                        <td class="p-4 space-x-2">
                            <button class="bg-green-500 text-white px-4 py-1 rounded-lg text-sm">Approve</button>
                            <button class="bg-red-100 text-red-600 px-4 py-1 rounded-lg text-sm">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
