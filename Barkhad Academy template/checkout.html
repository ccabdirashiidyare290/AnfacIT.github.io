<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Academy Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
            <div id="cartItems" class="space-y-4 mb-6">
                </div>
            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-black">
                    <span>Total Amount:</span>
                    <span id="totalDisplay">$0.00</span>
                </div>
            </div>
        </div>

        <div class="bg-indigo-900 text-white p-8 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Payment Instructions</h2>
            <div class="bg-indigo-800 p-4 rounded-lg mb-6 text-sm">
                <p class="mb-2">1. Send the total amount to:</p>
                <p class="font-mono font-bold text-yellow-400">ZAAD: 63XXXXXXX</p>
                <p class="font-mono font-bold text-yellow-400">e-Dahab: 65XXXXXXX</p>
                <p class="mt-2 text-xs opacity-75">* Use USD or equivalent in Shilling.</p>
            </div>

            <form id="checkoutForm" class="space-y-4 text-gray-900">
                <input type="text" placeholder="Your Phone Number (Sending from)" class="w-full p-3 rounded-lg" required>
                <select class="w-full p-3 rounded-lg">
                    <option>Zaad Service</option>
                    <option>e-Dahab</option>
                </select>
                <div class="bg-white p-3 rounded-lg">
                    <label class="block text-xs text-gray-500 mb-1">Upload Receipt Screenshot</label>
                    <input type="file" class="w-full text-sm" required>
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-indigo-900 font-bold py-4 rounded-lg hover:bg-yellow-300 transition">
                    Submit Payment for Verification
                </button>
            </form>
        </div>
    </div>

    <script>
        // Logic to load cart from local storage
        function loadCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            let total = 0;

            container.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="flex justify-between items-center border-b pb-2">
                        <div>
                            <p class="font-bold text-gray-800">${item.title}</p>
                            <p class="text-sm text-indigo-600">$${item.price}</p>
                        </div>
                        <button onclick="removeItem(${index})" class="text-red-500 text-xs font-bold uppercase tracking-wider">Remove</button>
                    </div>
                `;
            }).join('');

            document.getElementById('totalDisplay').innerText = `$${total.toFixed(2)}`;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCheckout();
        }

        window.onload = loadCheckout;
    </script>
</body>
</html>
